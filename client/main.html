<head>
  <title>Frontend</title>
</head>

<body>
  <h1>Welcome to Wetrack!</h1>

  {{> hello}}
  {{> info}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  
  <audio autoplay>
  <source src="islander.mp3" type="audio/mpeg" loop="loop">
</audio>
  
</template>

<template name="info">
  <h2>Stay tuned for updates!</h2>
</template>
